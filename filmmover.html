<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра в Кальмара - Сезон 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .player-container {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls>
            <source src="episode1.mp4" type="video/mp4">
            Ваш браузер не поддерживает HTML5 видео.
        </video>
        <div class="controls">
            <button onclick="setVolume(0.1)">Громче</button>
            <button onclick="setVolume(-0.1)">Тише</button>
            <button onclick="toggleFullScreen()">На весь экран</button>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');

        function setVolume(change) {
            const currentVolume = videoPlayer.volume;
            const newVolume = Math.min(Math.max(currentVolume + change, 0), 1);
            if (currentVolume !== newVolume) {
                videoPlayer.volume = newVolume;
            }
        }

        function toggleFullScreen() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) {
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            } else {
                alert('Ваш браузер не поддерживает полноэкранный режим.');
            }
        }
    </script>
</body>
</html>
